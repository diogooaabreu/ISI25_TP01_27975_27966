<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gráfico - Pentaho</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }
    canvas {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Gráfico dos Dados do Pentaho</h1>
  <canvas id="grafico"></canvas>

  <script>
    async function carregarGrafico() {
  try {
    const resposta = await fetch("/api/dados");
    const dados = await resposta.json();

    // O seu array está dentro de "data"
    const registros = dados.data;

    const labels = registros.map(d => d.Genre);
    const valores = registros.map(d => d.Total_Pedidos);

    new Chart(document.getElementById("grafico"), {
      type: "bar",
      data: {
        labels,
        datasets: [
          {
            label: "Total de Pedidos por Gênero",
            data: valores,
            backgroundColor: "rgba(75, 192, 192, 0.6)",
            borderColor: "rgba(75, 192, 192, 1)",
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });
  } catch (erro) {
    console.error("Erro ao carregar dados:", erro);
    document.body.innerHTML += "<p style='color:red;'>Erro ao carregar os dados.</p>";
  }
}


    carregarGrafico();
  </script>
</body>
</html>
